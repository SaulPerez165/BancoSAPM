<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${titulo}"></title>
<link href="../static/css/Layout.css" th:href="@{/css/Layout.css}" rel="stylesheet">
</head>
<body>
	
	<h3 th:text="${titulo}"></h3>
	<br>
	<p th:text="${mensaje}"></p>
	<br>
	
	<tbody>
		<p th:if="${result}" th:text="${mensaje}"></p>
		
		<div>
			<form th:action="@{/form-cuenta}" th:object="${cuenta}" method="post">
				<table>
					
					<tr>
						<td>Nombre de cliente</td>
						<td><input type="text" th:field="*{nombre}"></td>
					</tr>
					<tr>
						<td>Saldo</td>
						<td><input type="number" th:field="*{saldo}"></td>
					</tr>
					<tr>
						<td>Numero de telefono</td>
						<td><input type="text" th:field="*{numeroTelefono}"></td>
					</tr>
					<tr>
						<td>Fecha de actual (yyyy-MM-dd)</td>
						<td><input type="text" th:field="*{diaCreacion}"></td>
					</tr>
					
					
				</table>
				
				<br> <input type="submit" value="Registrar cuenta">
			</form>
		</div>
	</tbody>
	<hr>
	<a th:href="@{/lista}">Volver...</a>
</body>
</html>
